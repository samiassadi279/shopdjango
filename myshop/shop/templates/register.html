{% extends 'header.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="container" style="padding:auto; margin:auto;">
        <form method="POST" style="margin-top:50px;">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn btn-primary" type="submit">Register</button>
        </form>

    If you already have an account <a href="/login" target="blank"><strong>login</strong></a> instead.
</div>
{% endblock %}
